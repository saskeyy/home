<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bild mit festen Blumen</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            left: 10%;
            text-align: center;
        }

        .text {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
            font-family: sans-serif;
        }

        .bild {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .flower {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.85;
            pointer-events: none;
        }

        /* feste Blumenpositionen */
        .f1 { top: 120px; left: 150px; transform: rotate(12deg) scale(1.1); }
        .f2 { top: 250px; left: 80px; transform: rotate(-20deg) scale(1.2); }
        .f3 { top: 400px; left: 220px; transform: rotate(8deg) scale(1.0); }
        .f4 { top: 150px; left: 400px; transform: rotate(-10deg) scale(1.3); }
        .f5 { top: 320px; left: 600px; transform: rotate(5deg) scale(0.9); }
        .f6 { top: 500px; left: 300px; transform: rotate(-5deg) scale(1.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Dein Text hier</div>
        <img src="https://i.pinimg.com/736x/ae/33/2d/ae332db3a8ab3f1d02431a1ed06d8468.jpg" alt="Anime Bild" class="bild">
    </div>

    <!-- Blumen an festen Positionen -->
    <img src="https://t4.ftcdn.net/jpg/14/12/66/93/240_F_1412669385_FdMY8r78A52niqY2s8BJxUw0fHpCjfby.jpg" class="flower f1">
    <img src="https://as2.ftcdn.net/v2/jpg/13/95/04/67/1000_F_1395046736_U3y4Vi2K5k8bev1epPUugk3jy1jsfl5l.webp" class="flower f2">
    <img src="https://t4.ftcdn.net/jpg/12/38/07/29/240_F_1238072902_bbdMSKjqnlwbek9uHxrEw4uAT2mNlFLY.jpg" class="flower f3">
    <img src="https://t4.ftcdn.net/jpg/01/77/62/11/240_F_177621121_4fIkNxpeCZ9Gooq8MSqEi6uN5ZOqImmC.jpg" class="flower f4">
    <img src="https://t4.ftcdn.net/jpg/01/17/45/89/240_F_117458936_nzl5NmTzi0gtBX69J9nkvum0b2BfF2St.jpg" class="flower f5">
    <img src="https://t4.ftcdn.net/jpg/14/23/36/85/240_F_1423368593_ss7VPAxg0aMdIW68hU7wPHcP2BXDjfOY.jpg" class="flower f6">
</body>
</html>
