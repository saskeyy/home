<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord activity - Saskey</title>
  <link rel="stylesheet" href="style.css" />
  <link id="favicon" rel="icon" type="image/png" href="https://cdn.discordapp.com/avatars/446226718844256266/a_your_avatar_hash.png" />
</head>
<body>
  <link rel="preload" as="image" href="https://wallpapercave.com/wp/wp12265613.jpg">
  <link rel="preload" as="image" href="https://wallpapercave.com/wp/wp12265678.jpg">
  <link rel="preload" as="image" href="https://wallpapercave.com/wp/wp12265576.png">
  <link rel="preload" as="image" href="https://wallpapercave.com/wp/wp12155382.jpg">
  <div class="copy-notification" id="copyNotification"></div>
  <svg class="arrow-btn left-arrow" id="leftArrow" viewBox="0 0 24 24" width="60" height="60">
    <polyline points="15 18 9 12 15 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></polyline>
  </svg>
  <svg class="arrow-btn right-arrow" id="rightArrow" viewBox="0 0 24 24" width="60" height="60">
    <polyline points="9 18 15 12 9 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></polyline>
  </svg>
  <div class="scale-wrapper">
    <div class="main-container">
      <div class="left-container">
        <div class="card">
          <img id="avatar" src="https://via.placeholder.com/100?text=?" alt="Avatar" />
          <div class="user-info">
            <div class="username-row">
              <h2 id="username">Loading...</h2>
              <button id="copyBtn" title="Copy"></button>
              <span id="status-icon"></span><p>he/him</p>
            </div>
            <p id="activity">No activity</p>
          </div>
        </div>
        <div id="spotifyContainer" class="spotify">
          <h3>Music activity:</h3> 
          <div id="spotifyInfo" class="spotify-track-container">Not listening to music right now</div>
        </div>
      </div>
      <div class="cat-container">
        <h3>My cat Yuno :3</h3>
        <img src="https://i.imgur.com/DWL3ZD0.jpeg" alt="My Cat Yuno" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
