<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord activity - Saskey</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="scale-wrapper">
    <div class="main-container">
      <div class="left-container">
        <div class="card">
          <img id="avatar" src="https://via.placeholder.com/100?text=?" alt="Avatar" />
          <div class="user-info">
            <div class="username-row">
              <h2 id="username">Loading...</h2>
              <button id="copyBtn" title="Copy username"></button>
              <span id="status-icon"></span><p>he/him</p>
            </div>
            <p id="activity">No activity</p>
          </div>
        </div>

        <div id="spotifyContainer" class="spotify">
          <h3>Music activity:</h3> 
          <div id="spotifyInfo" class="spotify-track-container">Not listening to music right now</div>
        </div>
      </div>

      <div class="cat-container">
        <h3>My cat Yuno :3</h3>
        <img src="https://i.imgur.com/DWL3ZD0.jpeg" alt="My Cat Yuno" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
